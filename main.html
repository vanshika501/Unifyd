<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFyd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="UniFyd.png">
</head>
<body>
    <div class="loading"><img src="UniFyd.png" alt="none"></div>
    <form class="create_post" id="posting">
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1>Create Post</h1>
        <div class="create_input">
            <label for="categories">Categories: </label>
            <select name="categories" id="select" onchange="changeValue(event)">
                <option value="1">Gaming</option>
                <option value="2">Sports</option>
                <option value="3">Business</option>
                <option value="4">Celebrity</option>
                <option value="5">Accident</option>
            </select>
        </div>
        <div class="create_input">
            <label for="heading">Title: </label><br>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="create_input">
            <label for="upload_image">Upload Image: </label>
            <select name="images" id="upload_image" onchange="changeImage(event)">
                <option value="AP.webp">AP news</option>
                <option value="accident.jpg">accident</option>
                <option value="download.jpeg">business</option>
                <option value="espn.webp">espn</option> 
                <option value="fox.webp">foxnews</option>
                <option value="sports.jpg">football</option>
                <option value="gaming.jpeg">game</option>
                <option value="UniFyd.png">logo</option>
                <option value="popular.jpg">trend</option>
            </select>
        </div>
        <div class="create_input">
            <label for="content">Description: </label><br>
            <textarea name="content" id="description"></textarea>
        </div>
        <button onclick="submitPost()" type="submit">Post</button>
    </form>
    <div id="over"></div>
    <div class="container">
        <form id="form" action="/">
            <i class="fa-solid fa-xmark close"></i>
            <h1>Register User</h1>
            <div class="input-control">
                <label for="username">My name</label>
                <input id="username" name="username" type="text" placeholder="First name only">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="example@gmail.com">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="user_id">Username</label>
                <input id="user_id" name="user_id" type="text" placeholder="username (discoverable by others)">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="At least 8 characters">
                <i class="fa-solid fa-lock"></i>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password" placeholder="Re-enter Password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <h1>Themes</h1>
        <i class="fa-solid fa-xmark close"></i>
        <div class="theme">
            <button id="light">
                <i class="fa-solid fa-sun"></i>
                <h3>Light</h3>
            </button>
            <button id="dim">
                <i class="fa-solid fa-circle"></i>
                <h3>Dim</h3>
            </button>
            <button id="dark">
                <i class="fa-solid fa-moon"></i>
                <h3>Dark</h3>
            </button>
        </div>
    </div>
    <nav>
        <img src="UniFyd.png" alt="" width="40rem" id="logo">
        <h1>Un<span>i</span>Fyd</h1>
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for Creators, inspirations and unions" id="searchbar" name="search" onkeyup="search()">
            <i class="fa-solid fa-xmark close" id="closeDropdown"></i>
            <ul class="dropdown" id="dropdown">
                <li class="list" value="5" onclick="changeA(5)">Accident</li>
                <li class="list" value="3" onclick="changeA(3)">Business</li>
                <li class="list" value="4" onclick="changeA(4)">Celebrity</li>
                <li class="list" value="1" onclick="changeA(1)">Gaming</li>
                <li class="list" value="0" onclick="changeA(0)">Popular</li>
                <li class="list" value="2" onclick="changeA(2)">Sports</li>
                <li class="list"><a href="a.html">funnyMemer</a></li>
                <li class="list"><a href="a.html">dankyyy</a></li>
                <li class="list"><a href="a.html">cleanMemes</a></li>
                <li class="list"><a href="a.html">flowersHeal</a></li>
                <li class="list"><a href="a.html">glitchInMatrix</a></li>
                <li class="list"><a href="a.html">Ohhshi...</a></li>
            </ul>
        </div>
        <div class="buttons">
            <button type="button" id="post"><i class="fa-solid fa-plus"></i><span>Create Post</span></button>
            <button type="button" id="login"><i class="fa-solid fa-user-plus"></i><span>Log In</span></button>
        </div>
    </nav>
    <div class="website"> 
        <div class="left">
            <div class="username" id="username_div">
                <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <div class="usertext">
                    <h3 id="name_display"></h3>
                    <p>@<span id="id_display"></span><span id="rand">01</span></p>
                </div>
            </div>
            <div class="sidebar">
                <button onclick="scrollToTop()" id="Home">
                    <i class="fa-solid fa-house"></i>
                    <h3>Home</h3>
                </button>
                <button id="Popular">
                    <i class="fa-solid fa-fire"></i>
                    <h3>Popular</h3>
                </button>

                <button id="browse">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3>Browse</h3>
                </button>
                <div class="topic" id="topics">
                    <button id="Gaming">
                        <i class="fa-solid fa-headset"></i>
                        <h5>Gaming</h5>
                    </button>
                    <button id="Sports">
                        <i class="fa-regular fa-futbol"></i>
                        <h5>Sports</h5>
                    </button>
                    <button id="Business">
                        <i class="fa-solid fa-chart-line"></i>
                        <h5>Business</h5>
                    </button>
                    <button id="Celebrity">
                        <i class="fa-regular fa-star"></i>
                        <h5>Celebrity</h5>
                    </button>
                    <button id="Accident">
                        <i class="fa-solid fa-car-burst"></i>
                        <h5>Accident</h5>
                    </button>
                </div>

                <button id="team" onclick="window.open('a.html', '_blank')">
                    <i class="fa-solid fa-people-group"></i>
                    <h3>Developers</h3>
                </button>

                <button id="theme">
                    <i class="fa-solid fa-palette"></i>
                    <h3>Theme</h3>
                </button>
            </div>
        </div>
        <div class="main">
            <div class="top"></div>
            <div class="content">
                <div class="center"></div>
                <div class="right">
                    <h4 style="margin-bottom: 1rem;">Popular Unions</h4>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search union..." id="rSearch">
                    <div class="rightClutter"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="main.js" defer></script>
